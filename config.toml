# Site settings
baseURL = "https://petr.muller.dev"
languageCode = "en-US"
title = "Petr Muller | Software Craftsman"
theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = ""

[params]

  # Metadata for search engines and social sharing
  author = "Petr Muller"
  description = "Software Craftsman."
  shareImage = "images/social.jpg"
  twitterHandle = "czafri"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "Twitter"
        url = "https://twitter.com/czafri"

      [[params.links.list1.link]]
        text = "LinkedIn"
        url = "https://www.linkedin.com/in/mullerpetr/"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Software"

      [[params.links.list2.link]]
        text = "GitHub"
        url = "https://github.com/petr-muller"

      [[params.links.list2.link]]
        text = "dev.to"
        url = "https://dev.to/czafri"

  # Links List #3
  [[params.links]]
    [params.links.list3]
      heading = "Other Stuff"

      [[params.links.list3.link]]
        text = "MtG"
        url = "https://magic.afri.cz/"

      [[params.links.list3.link]]
        text = "VtES"
        url = "https://vtes.afri.cz/"

